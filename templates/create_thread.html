<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flask BBS</title>
  </head>
  <body>
    <h1><a href="{{ url_for('index') }}">Flask BBS</a></h1>
    <form action="{{ url_for('create_thread') }}" method="POST">
      <p>
        <label for="title">Subject</label>
        <input type="text" name="title" size="64" maxlength="{{ max_length['title'] }}">
        <label for="name">Name</label>
        <input type="text" name="name" maxlength="{{ max_length['name'] }}">
        <label for="email">E-mail</label>
        <input type="text" name="email" size="32" maxlength="{{ max_length['email'] }}">
      </p>
      <p>
        <label for="text">Comment</label>
        <textarea name="text" cols="64" rows="8"></textarea>
      </p>
      <p>
      <input type="submit" value="Create thread">
      <input type="reset" value="Reset">
      </p>
    </form>
  </body>
</html>
