<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flask BBS</title>
  </head>
  <body>
    <h1>Flask BBS</h1>
    <hr>
    <h2>{{ title }}</h2>
    {% for post in posts %}
    <div>
      Name:
      {% if post['email'] %}
        <a href="mailto:{{ post['email'] }}">{{ post['name'] }}</a>
      {% else %}
        {{ post['name'] }}
      {% endif %}
      {{ post['created_at'] }}
    </div>
    <p>
      {{ post['text'] }}
    </p>
    {% endfor %}
  </body>
</html>
